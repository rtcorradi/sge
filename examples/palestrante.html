        <div class="main-panel">

            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">

                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="title">Cadastrar Palestrante</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Nome</label>
                                                <input type="text" class="form-control" placeholder="Nome do Palestrante" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" placeholder="Ex.:email@exemplo.com" value="">
                                              </div>
                                        </div> 
                                        <div class="col-md-3" >
                                            <div class="form-group">
                                                <label>Telefone</label>
                                                <input type="text" class="form-control" placeholder="DDD + Telefone" value="">
                                                <br>
                                            </div> 
                                        </div>                                  
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <label>Data Nascimento</label>
                                            <div class="input-group date">
                                                <input type="text" class="form-control" id="datanasc">
                                                <div class="input-group-addon">
                                                    <span class="now-ui-icons ui-1_calendar-60"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>CPF</label>
                                                <input type="text" class="form-control" placeholder="*apenas números" value="">
                                                <br>
                                             </div>  
                                        </div>                                 
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label for="curriculo">Currículo</label>
                                                <textarea class="form-control" id="curriculo" rows="4"></textarea>
                                              </div>
                                        </div>                                   
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Salvar">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            $('#datanasc').datepicker({
                format: 'dd/mm/yyyy',
                language: "pt-BR",
                datesDisabled: []
            });
        });
    </script>
